name: Publish release

on:  
  push:
    tags:
      - '*'
      
jobs:
  build:
    env:
      ENVIRONMENT_NAME: badger-env
      TEST_FILE: run-test.sh
    runs-on: ubuntu-latest
    name: Build environment
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Build docker
        uses: docker-practice/actions-setup-docker@master
      - name: Pack environment
        run: |
          set -x
          docker run -v $(pwd)/environment.yml:/tmp/environment.yml \
          -v $(pwd):/tmp/project \
          -v $(pwd)/${{ env.TEST_FILE }}:/tmp/run-test.sh \
          -e ENVIRONMENT_NAME=${{ env.ENVIRONMENT_NAME }} --name build-env  -t jgarrahan/lcls-rhel6-conda-docker:v1.0 /tmp/environment.yml
        shell: bash
      - name: Copy environment
        run: |
          set -x 
          docker cp build-env:/root/${{ env.ENVIRONMENT_NAME }}.tar.gz .
        shell: bash
      - name: Upload artifact to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ENVIRONMENT_NAME }}.tar.gz
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
